<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
  <main>
    <div class="card-container">
      <img src="./images/illustration-hero.svg" class="
      header-image" alt="illustration-hero">
      <div class="text-content">
        <h1 class="title">Order Summary</h1>
        <p class="summary-description">You can now listen to millions of songs,
          audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div>
              <h2 class="plan-title">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="button-box">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </main>

<footer>
    <div class="attribution"> Challenge by <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/adrianna-thomas/order-summary-component/">Adrianna
        Thomas</a>. 
      </div>
        </footer>
  </body>

</html>
